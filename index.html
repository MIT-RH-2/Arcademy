<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>ARcademy: Making Math FUNderstandable!</title>
		<meta name="description" content="Making Math Funderstandable" />
		<!--<script src="./js/build.js"></script>-->
		<script src="./js/aframe-v0.9.2.min.js"></script>
		<!--<script src="./js/aframe-master.min.js"></script>-->
		<script src="./js/LegacyJSONLoader.js"></script>
		<script src="./js/TweenMax.min.js"></script>
		<script src="./js/gsap.min.js"></script>
		<script src="./js/jquery-3.4.1.min.js"></script>
		<script src="components/aabb-collider.js"></script>
		<script src="components/grab.js"></script>
		<!--<script src="components/ground.js"></script>-->
		<!--<script src="components/aframe-mouse-cursor-component.min.js"></script>-->
		<script src="components/aframe-event-set-component.min.js"></script>
		<script src="components/aframe-physics-system.js"></script>
		<script src="components/look-touch-controls.js"></script>

		<script src="./js/Element.js"></script>
		<script src="./js/Group.js"></script>
		<script src="js/howler.min.js"></script>

		<script src="components/components.js"></script>
		<script>

		</script>
	</head>
	<body>
		<a-scene
			arcademy
			updatecubes
		>
			<!--cursor="rayOrigin: mouse"-->

			<a-assets>
				<a-mixin
					id="cube"
					event-set__grab="material.color: #FFEF4F"
					event-set__grabend="material.color: #F2E646"
					event-set__hit="material.color: #F2E646"
					event-set__hitend="material.color: #EF2D5E"
					event-set__mousedown="material.color: #FFEF4F"
					event-set__mouseenter="material.color: #F2E646"
					event-set__mouseleave="material.color: #EF2D5E"
					event-set__mouseup="material.color: #F2E646"
					geometry="primitive: box; height: 0.30; width: 0.30; depth: 0.30"
					material="color: #EF2D5E;"
				></a-mixin>

				<a-mixin
					id="sphere"
					element
					event-set__grab="material.color: #FFEF4F"
					event-set__grabend="material.color: #F2E646"
					event-set__hit="material.color: #F2E646"
					event-set__hitend="material.color: #EF2D5E"
					event-set__mousedown="material.color: #FFEF4F"
					event-set__mouseenter="material.color: #F2E646"
					event-set__mouseleave="material.color: #EF2D5E"
					event-set__mouseup="material.color: #F2E646"
					geometry="primitive: sphere; radius: 0.05;"
					material="color: #EF2D5E;"
				></a-mixin>

				<img id="classroom" src="./assets/EL-clean-plate.jpg" />

				<img id="welcome-title" src="./assets/Welcome-to-ARcademy.png" />
				<img id="play-button" src="./assets/Play button.png" />

			</a-assets>

			<!-- Environment -->
			<a-sky
					id="sky"
					radius="300"
					src="#classroom"
					rotation="0 -90 0"
					sky-controller
			></a-sky>
			<!--<a-entity ground></a-entity>-->

			<!--<a-camera>-->
<!--
			<a-entity position="0 1.8 4">
				<a-entity camera look-touch-controls mouse-cursor>
					<a-cursor fuse="true" color="yellow"></a-cursor>
				</a-entity>
			</a-entity>
-->
			<a-camera id="camera" look-touch-controls position="0 1.4 0">
				<a-image
						cursor-component
						color-shift
						render-order="value=1000"
						animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: .2 .2 .2; to: .4 .4 .4"
						animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: .4 .4 .4; to: .2 .2 .2"
						animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 300; to: .4 .4 .4"
						scale=".4 .4 .4"
						cursor="fuse: true; fuseTimeout: 1000"
						position="0 0 -2"
						geometry="primitive: ring; radiusInner: 0.15; radiusOuter: 0.2"
						material="opacity: 0.5; shader: flat"
				></a-image>
				<!--raycaster="objects: .clickable;"-->
			</a-camera>

			<!-- TITLE CARD -->
			<a-entity id="welcome-screen" welcome-screen position="0 0 -5" visible="true">

				<!-- TEXT TITLE -->
				<a-image src="#welcome-title" opacity="0" position="-.8 1 -2" width="4" height="2" animation="property: position; to: -.8 2.3 0; dur: 1000; delay: 2100"
						 animation__fadein="property: opacity; to: 1; dur: 600; delay: 2100"></a-image>

				<!-- NAME PLATES -->
				<a-image class="play-button clickable" position="-.3 -0.3 1.5" start-button="target:menuScreen" src="#play-button" width="1" height="1"></a-image>

					 <!--<a-sphere id="elem1" radius="0.2" start-button="target:iSpyIntro" position="-0.3 0 1.5" class="clickable"></a-sphere> -->
					 <!--<a-sphere id="elem2" radius="0.2" position="0.3 0 1.5" class="clickable"></a-sphere> -->

			</a-entity>

			<!-- A-Frame cubes -->
			<a-entity id="demo-screen" demo-screen visible="false" position="0 0.4 -0.3">

				<a-text class="equation" position="0 50 -200" scale="100 100 100" text="width: 8; height: 10; color: #666; align: center; lineHeight: 80" opacity="0" value="2 + 3 = 5"></a-text>

				<a-entity id="sphere0" class="sphere" mixin="sphere" position="0 0 -2"></a-entity>
				<a-entity id="sphere1" class="sphere" mixin="sphere" position="0 0 -2"></a-entity>
				<a-entity id="sphere2" class="sphere" mixin="sphere" position="1.60 0 -2"></a-entity>
				<a-entity id="sphere3" class="sphere" mixin="sphere" position="0.40 0 -2"></a-entity>
				<a-entity id="sphere4" class="sphere" mixin="sphere" position="0.60 0 -2"></a-entity>
				<a-entity id="sphere5" class="sphere" mixin="sphere" position="0.50 0 -2"></a-entity>
				<a-entity id="sphere6" class="sphere" mixin="sphere" position="0.60 0 -2"></a-entity>
				<a-entity id="sphere7" class="sphere" mixin="sphere" position="0.60 0 -2"></a-entity>
				<a-entity id="sphere8" class="sphere" mixin="sphere" position="0.70 0 -2"></a-entity>
				<a-entity id="sphere9" class="sphere" mixin="sphere" position="0.60 0 -2"></a-entity>
				<a-entity id="sphere10" class="sphere" mixin="sphere" position="0.8 0 -2"></a-entity>
				<a-entity id="sphere11" class="sphere" mixin="sphere" position="0.60 0 -2"></a-entity>
				<a-entity id="sphere12" class="sphere" mixin="sphere" position="0.60 0 -2"></a-entity>

				<a-entity
					light="type: point; color: #f4f4f4; intensity: 0.2; distance: 0"
					position="8 10 18"
				></a-entity>
				<a-entity
					light="type: point; color: #f4f4f4; intensity: 0.6; distance: 0"
					position="-8 10 -18"
				></a-entity>
				<a-entity
					light="type: ambient; color: #f4f4f4; intensity: 0.4;"
					position="-8 10 -18"
				></a-entity>
			</a-entity>

			<!-- Hands -->
			<a-entity
				hand-controls="left"
				aabb-collider="objects: .sphere;"
				grab
			></a-entity>
			<a-entity
				hand-controls="right"
				aabb-collider="objects: .sphere;"
				grab
			></a-entity>

			<!-- Camera -->
			<a-entity
				position="0 1.6 2"
				camera
				look-controls
				wasd-controls
			></a-entity>
		</a-scene>
	</body>
</html>
